<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pp{
            background-image: linear-gradient(to bottom,rgb(187, 84, 84),rgb(33, 230, 248));
            height: 100px;
            line-height: 100px;
            width: 100%;
        }
        .kl{
            width: 50%;
            height: 400px;
            line-height: 100px;
            border-radius: 50%;
            background-image: conic-gradient( pink,yellow,blue)
        }
    </style>
</head>
<body>
    <div class="pp">
        Palak batra
    </div>
    <div class="kl">
        Kashish batra
    </div>
</body>
</html>
